# Shared backend configuration for manual Terraform/OpenTofu runs.
# Used with: tofu init -backend-config=../../backend.conf (from a template dir)
#         or: tofu init -backend-config=../backend.conf  (from a shared dir)
#         or: tofu init -backend-config=backend.conf      (from infrastructure/)
#
# In CI, these values are passed via -backend-config flags from GitHub repo variables.
# To customize for your deployment, copy this file and update the values.

bucket         = "mini-idp-terraform-state"
region         = "us-east-1"
dynamodb_table = "mini-idp-terraform-locks"
encrypt        = true
